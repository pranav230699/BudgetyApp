                    <div class="income-title">Income</div>

                        <div class="income-percent">&nbsp;</div>
                    </div>
                </div>
                <div class="expenses-bar clearfix">

                        </div>
                </div>   
            </div>
        </div>

                    <input type="number" class="add_value" placeholder="Value">
